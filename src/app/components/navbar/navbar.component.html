<section class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="flex flex-no-wrap relative">
    <button
      (click)="handlerMenuToggle()"
      type="button"
      class="absolute top-4 right-4 lg:hidden"
    >
      <img width="24" height="24" src="/icons/menu.svg" alt="hamburger" />
    </button>

    <div
      #menuSlide
      class="z-10 hidden absolute lg:block lg:static w-[200px] h-screen bg-gray-800 text-white"
    >
      <div class="p-6 text-center font-bold border-gray-700">
        <h3 class="text-2xl">Clipboard Manager</h3>
      </div>
      <div class="border-b-2 border-orange-600 w-[80%] mx-auto"></div>
      <nav class="mt-6 flex flex-col items-start">
        @for (item of MENU_OPTIONS; track item.title) {
          <div class="w-full relative">
            <a
              routerLink="{{ item.link }}"
              [name]="'button' + item.title"
              class="w-full py-2.5 px-4 flex gap-1 rounded transition duration-200 hover:bg-gray-700"
            >
              <img
                [src]="'/icons/' + item.img + '.svg'"
                alt="request.svg"
                width="24"
                height="24"
              />
              <p>{{ item.title }}</p>
            </a>
          </div>
        }
      </nav>
    </div>

    <div class="flex-1 p-10 h-screen lg:h-auto">
      <router-outlet />
    </div>
  </div>
</section>
