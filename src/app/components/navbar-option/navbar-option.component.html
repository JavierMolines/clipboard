<div class="w-full relative">
  <a
    attr.aria-label="Go to {{ title }}"
    [routerLink]="link"
    [name]="'button' + title"
    class="w-full py-2.5 px-4 flex gap-1 rounded transition duration-200 hover:bg-gray-700"
  >
    <app-icons [name]="img" />
    <p class="text-lg xl:text-base">{{ title }}</p>
  </a>
</div>
