@if (hasItems) {
  <h1>List of Clipboards</h1>
} @else {
  <div class="flex flex-col items-center justify-center h-full gap-10">
    <h1 class="text-4xl">
      Create your first clipboard item to display this section
    </h1>
    <a
      routerLink="/create"
      class="focus:outline-none w-1/4 text-center text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-2xl px-5 py-2.5 mb-2"
    >
      Create
    </a>
  </div>
}
